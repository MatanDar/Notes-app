<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Project</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <link rel=stylesheet href="notes.css">
    <script type="text/javascript" src="notes.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="board d-flex justify-content-center">
                    <img src="title.png">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">

                <form class="taskBar">
                    <label style="font-weight: 700; padding-right:16px;" for="text">Text: </label>
                    <textarea class="form-control" placeholder="Enter Your Task Here" type="text"
                        id="text"></textarea>
                    <label style="font-weight: 700; padding-right:16px;" for="date">Date: </label>
                    <input type="date" id="date" placeholder="dd/mm/yyyy" name="startdate"><br>
                    <label style="font-weight: 700 ; padding-right:14px;" for="time">Hour: </label>
                    <input type="time" id="time">
                    <div class="btns">
                        <button type="button" id="btn1" class="btn btn-primary" onclick="Add()">Add Note </button>
                        <button type="button" style="display:none;" class="btn btn-success" id="btn3"
                            class="btn btn-light" onclick="saveChanges()">Save Changes </button>
                        <button type="reset" id="btn2" class="btn btn-danger" onclick="Clear()">Clear </button>
                    </div>
                </form>

            </div>
        </div>

        <div class="row rowNote">
            <div class="col-12">
                <div id="notes_container">


                </div>
            </div>
        </div>
    </div>

    </div>

</body>

</html>
